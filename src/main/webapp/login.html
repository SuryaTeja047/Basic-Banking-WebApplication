<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="./login" method="post">       
        <h1 align="center">Login</h1>
        <div class="form-group">
            <label for="email">Enter Email:</label>
            <input id="email" type="text" name="mail" placeholder="Enter your E-mail">
        </div>
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input id="password" type="password" name="pass" placeholder="Enter your password">
        </div>
        <input type="submit" value="Login" class="login-button">
        <p>New User? <span><a href="register.html">Click here to Register</a></span></p>
        <p><a href="home.html">Back?</a></p>
    </form>
</body>
</html>
