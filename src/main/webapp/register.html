<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="./register" method="post">
        <h1>Registration</h1>
        <div class="form-group">
            <label for="first-name">Enter your First Name:</label><input id="first-name"  type="text" name="fname" placeholder="Enter your First Name">
        </div>
        <div class="form-group">
            <label for="last-name">Enter your First Name:</label><input id="last-name" type="text" name="lname" placeholder="Enter your Last Name">
        </div>
        <div class="form-group">
            <label for="mail">Enter your E-Mail:</label><input id="mail" type="email" name="fname" placeholder="Enter your E-Mail Address">
        </div>
        <div class="form-group">
            <label for="password">Enter Password:</label><input id="password" type="password" placeholder="Enter Password" name="pass">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label><input id="confirm-password"  type="password" placeholder="Enter Password" name="pass">
        </div>
        <input type="submit" value="Register" class="signup-button">
        <p>Already a User? <span><a href="login.html">Login</a></span></p>
    </form>
</body>
</html>
